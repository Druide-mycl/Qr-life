name: Android CI (QR Life)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Use Gradle without wrapper
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: |
            :app:assembleDebug
            :app:bundleRelease

      - name: Collect APK/AAB
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/debug/app-debug.apk artifacts/qr-life-debug.apk || true
          cp app/build/outputs/bundle/release/app-release.aab artifacts/qr-life-release.aab || true

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: qr-life-build
          path: artifacts/*
