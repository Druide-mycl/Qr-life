name: Android CI (QR Life)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew || true

      - name: Build Debug APK and Release AAB (unsigned)
        run: |
          ./gradlew :app:assembleDebug :app:bundleRelease \
          || ./gradlew wrapper && ./gradlew :app:assembleDebug :app:bundleRelease

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/debug/app-debug.apk artifacts/qr-life-debug.apk || true
          cp app/build/outputs/bundle/release/app-release.aab artifacts/qr-life-release-unsigned.aab || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qr-life-build
          path: artifacts/*
